<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교차로</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
    <header th:fragment="header-client" class="header">
        <section class="nav-client">
            <div class="container">
                <a class="main-logo active" th:href="@{/main}" style="font-size:24px; font-weight:700;">
                    교차로
                </a>
                <div class="left-nav">
                    <a class="menu element" th:href="@{/introduce/introduce}">사업 소개</a>
                    <a class="menu element" th:href="@{/apply/apply-first}">연수 신청</a>
                    <a class="menu element" th:href="@{/points/buy-point}">포인트 충전</a>
                    <a class="menu element" th:href="@{/boards/board-ready}">자유 게시판</a>
                    <a class="menu element" th:href="@{/review/review-list}">이용후기</a>
                    <div class="nav-divider"></div>
                    <a class="menu element" th:href="@{/introduce/notice}">자주 묻는 질문</a>
                </div>
                <div class="right-nav">
                    <div class="right-nav-list">
                        <a id="user-icon" class="right-nav-item " href="">
                            <img alt="" class="user-img" height="32px" width="32px" th:src="@{/mypage/display(fileName=${member.memberFilePath} + '/' + ${member.memberFileUuid} + '_' + ${member.memberFileOriginalName})}" >
                        </a>
                        <div id="dropdown" class="nav-dropdown">
                            <a class="nav-dropdown-item element" th:href="@{/mypage/my-main}">
                                <img src="/images/header/icon_menu_home.png" alt="">
                                마이페이지
                            </a>
                            <div class="nav-divider"></div>
                            <a class="nav-dropdown-item element" th:href="@{/mypage/my-board-ready}">
                                <img src="/images/header/icon_menu_write.png" alt="">
                                나의 게시글 조회
                            </a>
                            <div class="nav-divider"></div>
                            <a class="nav-dropdown-item element" th:href="@{/mypage/my-reply-ready}">
                                <img src="/images/header/icon_menu_reply.png" alt="">
                                나의 댓글 조회
                            </a>
                            <div class="nav-divider"></div>
                            <a class="nav-dropdown-item element" th:href="@{/mypage/my-point}">
                                <img src="/images/header/icon_menu_payment.png" alt="">
                                포인트 조회
                            </a>
                            <div class="nav-divider"></div>
                            <a class="nav-dropdown-item element" th:href="@{/mypage/my-apply}">
                                <img src="/images/header/icon_menu_list.png" alt="">
                                연수 내역
                            </a>
                            <div class="nav-divider"></div>
                            <a class="nav-dropdown-item element" th:href="@{/mypage/my-review}">
                                <img src="/images/header/icon_menu_write.png" alt="">
                                나의 후기
                            </a>
                            <div class="nav-divider"></div>
                            <a class="nav-dropdown-item element" th:href="@{/mypage/my-logout}">
                                <img src="/images/header/icon_menu_logout.png" alt="">
                                로그아웃
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/components/header-client.js"></script>
<script>
    FileList.prototype.forEach = Array.prototype.forEach;
    globalThis.arrayFile2 = new Array();
    globalThis.j = 0;
    const dataTransfer = new DataTransfer();
    globalThis.originalName = ``;
    globalThis.fileSize = '';
    globalThis.fileType = '';

    if($('.user-img').attr('src') == '/mypage/display?fileName=null/null_null') {
        $('.user-img').attr('src', '/images/mypage/main-logo.png');
    }
</script>
</html>
