<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>페이지를 찾을 수 없습니다.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="/css/mypage/point.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
<!-- header 시작-->
<div th:insert="~{/components/header-main :: header-main}"></div>
<!-- header 끝 -->
<a class="advertisement" id="nav_advertisement"></a>
<div id="wrap">
    <div class="container">
        <a class="advertisement no_message" id="message_advertisement"></a>
        <div id="message"></div>
    </div>
    <div class="page">
        <div class="page-inner">
            <!-- 본문 -->
            <div class="content-error">
                <div class="content-header action">
                    <h3 class="header-text">500 에러<br>
                        <small class="small-text">존재하지 않는 페이지입니다.</small>
                    </h3>
                </div>
                <div class="content-inner">
                    <section class="error-body">
                        <div class="error-text">
                            <h1>페이지를 찾을 수 없습니다.</h1>
                            <p>죄송합니다. 요청하신 주소의 페이지를 찾을 수 없습니다.</p>
                            <p class="error-margin">
                                <a class="btn btn-primary btn-large" onclick="javascript:history.go(-1);">이전 화면으로 돌아가기</a>
                                <a class="btn btn-primary btn-large" href="/">초기 화면으로 돌아가기</a>
                            </p>
                        </div>
                    </section>
                    <aside section="error-aside">
                        <img alt="404 페이지를 찾을 수 없습니다." class="aside-img" src="/images/components/404.png">
                    </aside>
                </div>
            </div> <!-- content -->
        </div>
    </div><!--page  -->
</div> <!-- wrap -->
<!-- footer 시작 -->
<div th:insert="~{/components/footer :: footer}"></div>
<!-- footer 끝-->
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/mypage/mypage-select.js"></script>
</html>
