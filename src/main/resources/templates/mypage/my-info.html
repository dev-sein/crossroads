<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로필 정보 수정</title>
    <link rel="stylesheet" href="/css/mypage/point.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>

<body>
<div th:insert="~{/components/header-client:: header-client}"></div>
<a class="advertisement" id="nav_advertisement"></a>
<div id="wrap">
    <div class="container">
        <a class="advertisement no_message" id="message_advertisement"></a>
        <div id="message">
            <div class="alert alert-success fade in" name="message_content">프로필 업데이트 성공</div>
        </div>
    </div>
    <div class="page">
        <div class="page-inner">
            <!-- 좌측 사이드바 시작 -->
            <div class="sidebar">
                <div class="user-name-tag">
                    <h3 class="user-name-tag-heading">클라이언트</h3>
                    <a class="profile-setting" href="/accounts/settings/profile/"><!-- 클라이언트 정보 --></a>
                    <div class="user-name-tag-body">
                        <div class="user-img-box">

                            <img id="modal-back" class="img-circle user-img" th:src="@{/mypage/display(fileName=${member.memberFilePath} + '/' + ${member.memberFileUuid} + '_' + ${member.memberFileOriginalName})}">
                            <!--                            <img alt="seinee114 사진" id="modal-back" class="img-circle user-img"-->
                            <!--                                 src="/images/mypage/main-logo.png">-->

                            <img class="user-img-edit-icon off" src="/images/mypage/icon_edit_s.png">
                            <img class="user-img-edit-icon on" src="/images/mypage/icon_edit_s_hover.png"></div>
                        <div class="userid">
                            <div th:text="${member.memberIdentification}" class="username"><br></div>
                        </div>
                    </div>
                </div>

                <!-- 모달 -->
                <div class="profile-container modal fade" id="modal-background">
                    <div id="cropper-img-box">
                        <img class="cropper-img" hidden=""></div>
                    <div class="profile-image-edit-modal-wrapper">
                        <form enctype="multipart/form-data" id="profile_image_edit_form" method="post" name="write-form">
                            <div class="modal__title">프로필 사진 등록
                                <div class="close_modal">
                                    <img class="modal-close-image-button" src="/images/mypage/icon_modal_close.png">
                                </div>
                            </div>
                            <div class="modal__body">
                                <div class="modal-body-wrapper" id="profile_image_edit_modal_body">
                                    <div class="modal-content">
                                        나를 표현하는 사진을 등록해주세요
                                    </div>
                                    <img class="user-profile-img upload" id="modal_user_img"
                                         th:src="@{/mypage/display(fileName=${member.memberFilePath} + '/' + ${member.memberFileUuid} + '_' + ${member.memberFileOriginalName})}">

                                    <div class="loading-circle user-profile-img">
                                        <div class="sk-fading-circle theme-client">
                                            <div class="sk-circle1 sk-circle"></div>
                                            <div class="sk-circle2 sk-circle"></div>
                                            <div class="sk-circle3 sk-circle"></div>
                                            <div class="sk-circle4 sk-circle"></div>
                                            <div class="sk-circle5 sk-circle"></div>
                                            <div class="sk-circle6 sk-circle"></div>
                                            <div class="sk-circle7 sk-circle"></div>
                                            <div class="sk-circle8 sk-circle"></div>
                                            <div class="sk-circle9 sk-circle"></div>
                                            <div class="sk-circle10 sk-circle"></div>
                                            <div class="sk-circle11 sk-circle"></div>
                                            <div class="sk-circle12 sk-circle"></div>
                                        </div>
                                    </div>
                                    <div class="body-btn-group">
                                        <input accept=".jpg, .jpeg, .png, .gif" id="fileUpload" class="img-temp-file"
                                               type="file" style="display: none" onchange="readURL(this);">
                                        <input hidden="" id="profile_remove_image_file" name="remove_image_file"
                                               type="checkbox">
                                        <button class="body-btn upload" onclick="upload_image()" type="button">
                                            <img src="/images/mypage/icon_profile_upload.png">사진 올리기
                                        </button>
                                        <button class="body-btn" id="remove-button" type="button">
                                            <img src="/images/mypage/icon_profile_delete.png">사진 지우기
                                        </button>
                                    </div>
                                </div>
                                <div class="modal-info-body">
                                    <div class="base-dot-list">
                                        <div class="dot-line">
                                            <div class="dot">·</div>
                                            프로필 사진은 교차로 서비스에 표시됩니다.
                                        </div>
                                        <div class="dot-line">
                                            <div class="dot">·</div>
                                            .jpg, .jpeg, .png, .gif 파일만 업로드 가능합니다.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal__footer">
                                <div class="modal__button group-block-button">
                                    <button class="button theme-indigo close__modal" id="btn_modal_close" type="button">
                                        닫기
                                    </button>
                                    <button class="button theme-client" id="submit-profile" type="button">등록 완료
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 사이드바 메뉴 -->
                <div class="sidebar-nav">
                    <ul>
                        <li class="sidemenu activeblue"><a class="active-text" th:href="@{/mypage/my-info}"><span>프로필 정보 설정</span></a></li>
                        <li><a th:href="@{/mypage/my-board}"><span>나의 게시글 보기</span></a></li>
                        <li><a th:href="@{/mypage/my-reply}"><span>나의 댓글 보기</span></a></li>
                        <li><a th:href="@{/mypage/my-point}"><span>포인트 조회</span></a></li>
                        <li class><a th:href="@{/mypage/my-apply}"><span>연수 내역</span></a></li>
                        <li class="sidemenu2"><a th:href="@{/mypage/my-review}"><span>나의 후기</span></a></li>
                        <a class="advertisement" id="left_sidebar_advertisement"></a>
                    </ul>
                </div>
            </div>
            <!-- sidebar 끝 -->
            <!-- 본문 -->
            <div class="gaia">
                <div class="content-header action">
                    <h3 class="header-text">프로필 정보 설정
                        <br>
                        <small class="small-text">프로필 정보를 수정할 수 있습니다.</small>
                    </h3>
                </div>
                <div class="content-inner">
                    <h4>회원 정보
                        <button class="btn btn-default modify-btn" id="modifybutton">수정</button>
                    </h4>
                    <!-- 수정폼 -->
                    <div class="account-setting" id="base_show_form">
                        <!--     <form action="/accounts/settings/profile/" class="form-horizontal has-validation-callback"
                               enctype="multipart/form-data" id="base_edit_form" method="POST"> -->
                        <form action="my-info" id="base_edit_form" method="post"> <!-- JS 테스트 -->
                            <input name="submit_type" type="hidden" value="base">
                            <div class="acoount-setting-row profile-setting-row">
                                <div class="account-setting-box first">
                                        <span class="account-setting-category">
                                            <span>회원 형태</span>
                                        </span>
                                    <span th:text="${member.memberType == 0 ? '베테랑' : '초보자'}" class="account-setting-content-fix"></span>
                                </div> <!-- account-setting-box -->
                            </div> <!-- acoount-setting-row profile-setting-row -->
                            <span class="blank" style="display: none;"><br><br></span>
                            <!-- 회원 이름 -->
                            <div class="acoount-setting-row profile-setting-row">
                                <div class="account-setting-box">
                                    <span class="account-setting-category">
                                        <label class="control-label required" id="full_name_label">
                                            <span class="essential" style="display: none;">*</span>
                                            <span>회원 이름</span>
                                        </label>
                                    </span>
                                    <span th:text="${member.memberName}" class="account-setting-content"></span>
                                </div> <!-- account-setting-box -->
                            </div> <!-- acoount-setting-row profile-setting-row -->
                            <span class="blank" style="display: none;"><br><br></span>
                            <div class="control-wrapper" style="display: none;">
                                <input class="form-control" id="full_name" name="memberName" type="text" value="">
                                <div class="error-message namemsg">
                                    <i class="fa fa-exclamation-circle"></i> 이 항목을 채워주십시오.
                                </div>
                            </div>


                            <!-- 회원 휴대폰 -->
                            <div class="acoount-setting-row profile-setting-row">
                                <div class="account-setting-box">
                                        <span class="account-setting-category">
                                            <label class="control-label required" id="full_name_label1"><span
                                                    class="essential" style="display: none;">*</span>
                                                <span>회원 휴대폰</span></label>
                                        </span>
                                    <span th:text="${member.memberPhone}" class="account-setting-content"></span>
                                </div> <!-- account-setting-box -->
                            </div> <!-- acoount-setting-row profile-setting-row -->
                            <span class="blank" style="display: none;"><br><br></span>
                            <div class="control-wrapper" style="display: none;">
                                <span id="cell_phone_local_box" style="display:inline;">
                                        <input class="form-control-phone" data-min-length="3" maxlength="11"
                                               id="cell_phone_number_middle" name="memberPhone" type="text"
                                               value="" style="display: inline;">
                                </span>
                                <div class="error-message phonemsg"><i class="fa fa-exclamation-circle"></i> 이 항목을
                                    채워주십시오.
                                </div>
                            </div>
                            <!-- 이메일 -->
                            <div class="acoount-setting-row profile-setting-row">
                                <div class="account-setting-box">
                                        <span class="account-setting-category">
                                            <label class="control-label required" id="email-input">
                                                <span class="essential" style="display: none;">*</span>
                                                <span>회원 이메일</span></label></span>
                                    <span th:text="${member.memberEmail}" class="account-setting-content account-setting-content-detail-data">
                                            </span>
                                </div> <!-- account-setting-box -->
                            </div> <!-- acoount-setting-row profile-setting-row -->
                            <span class="blank" style="display: none;"><br><br></span>
                            <div class="control-wrapper" style="display: none;">
                                <input class="form-control" id="email" name="memberEmail" type="text"
                                       onclick="checkEmail()" value="">
                                <div class="error-message emailmsg">
                                    <i class="fa fa-exclamation-circle"></i> 이 항목을 채워주십시오.
                                </div>
                            </div>
                            <div class="form-group last-form-group">
                                <div class="last-form-container">
                                    <input class="btn account-btn btn-dark-gray" id="base_submit_btn" type="submit"
                                           value="수정 완료">
                                </div>
                            </div>
                        </form>
                    </div><!-- account-setting   -->
                </div> <!-- content-ineer -->
            </div> <!-- content -->
        </div>
    </div><!--page  -->
</div> <!-- wrap -->
<div th:insert="~{/components/footer :: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/mypage/mypage-select.js"></script>
<script src="/js/components/header-client.js"></script>
<script>
    FileList.prototype.forEach = Array.prototype.forEach;
    globalThis.arrayFile2 = new Array();
    globalThis.j = 0;
    const dataTransfer = new DataTransfer();
    globalThis.originalName = ``;
    globalThis.fileSize = '';
    globalThis.fileType = '';


    $("#fileUpload").on("change", function() {
        const $files2 = $("#fileUpload")[0].files;
        console.log($files2)
//    파일 객체에 접근함
        originalName = $files2[0].name;
        fileSize = $files2[0].size;
        fileType = $files2[0].type;
        console.log($files2)


        let formData = new FormData();
        globalThis.arrayFile2.push($files2);
        // 파일 Array의 file들을 하나씩 담아줌
        $("input[id='fileUpload']")[0].files = dataTransfer.files;
        $files2.forEach(file => {
            formData.append("file", file)
        });
        formData.append("file", $files2)

        $.ajax({
            url: "/mypage/upload",
            type: "post",
            data: formData,
            contentType: false,
            processData: false,
            success: function (uuid) {
                globalThis.originalName = $files2[0].name;
                globalThis.fileSize = $files2[0].size;
                globalThis.fileType = $files2[0].type;

                globalThis.uuid = uuid;
                console.log(uuid)
                console.log(globalThis.uuid)

                let text2 = "";
                text2 =
                    `
                    <input type="hidden" name="memberProfileOriginalName" value= "${originalName}">
                    <input type="hidden" name="memberProfileUuid" value= "${globalThis.uuid}">
                    <input type="hidden" name="memberProfilePath" value= "${toStringByFormatting(new Date())}">
                    <input type="hidden" name="memberProfileSize" value= "${fileSize}">
                    <input type="hidden" name="memberProfileType" value= "${fileType}">
                    `
                $("form[name='write-form']").append(text2);
            }
        });
    });


    $("#submit-profile").on("click", function(){
        // console.log(globalThis.arrayFile2[0]);
        // console.log(globalThis.arrayFile2[0][0].name);
        // console.log(globalThis.arrayFile2[0][0].size);
        // console.log(globalThis.arrayFile2[0][0].type);
        // console.log(globalThis.uuid[0]);

        if($('#modal_user_img').attr('src') == "/images/mypage/main-logo.png") {
            $.ajax({
                url: "/mypage/delete-profile",
                type: "post",
                success: function(data){
                    let url = `/mypage/my-info`
                    location.replace(url);
                }

            });
        }

        let files = new Array();

        globalThis.arrayFile2[0].forEach((file, i) => {
            let memberVO = new Object();
            memberVO.memberFileOriginalName = globalThis.arrayFile2[0][0].name;
            memberVO.memberFileUuid = globalThis.uuid[0];
            memberVO.memberFilePath = toStringByFormatting(new Date());
            memberVO.memberFileSize = globalThis.arrayFile2[0][0].size;
            memberVO.memberFileType = globalThis.arrayFile2[0][0].type.startsWith("image");
            memberVO.memberId = 1;
            files.push(memberVO);
        });
        console.log(files);


        $.ajax({
            url: "/mypage/save-profile",
            type: "post",
            data: JSON.stringify(files),
            contentType: "application/json; charset=utf-8",
            success: function(data){
                console.log("success");
                console.log(data);
                let url = `/mypage/my-info`
                console.log(url);
                location.replace(url);

            }

        });
    });



    /*****************************************************/
    function leftPad(value) {
        if (value >= 10) {
            return value;
        }

        return `0${value}`;
    }

    function toStringByFormatting(source, delimiter = '/') {
        const year = source.getFullYear();
        const month = leftPad(source.getMonth() + 1);
        const day = leftPad(source.getDate());

        return [year, month, day].join(delimiter);
    }
    /*****************************************************/
</script>
</html>
