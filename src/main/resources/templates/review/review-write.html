<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>후기 작성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/board/board-write.css">
    <link rel="stylesheet" href="/css/board/boardWrite.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
<div th:insert="~{/components/header-client :: header-client}"></div>
<!-- 모달 창 -->
<div class="modal-wrapper">
    <div class="modal-content">
        <!-- <h2 class="modal-title">경고</h2> -->
        <p class="modal-message">제목과 내용을 입력해주세요.</p>
        <button class="modal-close-btn">확인</button>
    </div>
</div>
<!-- 모달 창 -->
<div id="header"></div>
<div class="SectionWrapper">
    <div class="makeSection_wrapper">
        <div class="makeSection_header">
            <span style="font-weight: 700;">후기 작성</span>
        </div>
        <div class="SectionMaker_Wrapper">
            <div class="SectionMaker_contentWrapper">
                <form action="#" th:action="@{/review/review-save}" method="post" th:object="${reviewDTO}" name="reviewForm"
                      enctype="multipart/form-data">
                    <div class="formSection_contentContainer">
                        <div class="formTitle_wrapper">
                            <div class="formTitle" style="align-items: center !important;">
                                <legend class="formTitle_legend">
                                    <span>만족도</span>
                                </legend>
                                <!-- 별점  -->
                                <div class="rating">
                                    <input type="radio" id="star5" name="reviewGrade" value="5"
                                           th:field="${reviewDTO.reviewGrade}"/>
                                    <label for="star5" id="label5"></label>
                                    <input type="radio" id="star4" name="reviewGrade" value="4"
                                           th:field="${reviewDTO.reviewGrade}"/>
                                    <label for="star4" id="label4"></label>
                                    <input type="radio" id="star3" name="reviewGrade" value="3"
                                           th:field="${reviewDTO.reviewGrade}"/>
                                    <label for="star3" id="label3"></label>
                                    <input type="radio" id="star2" name="reviewGrade" value="2"
                                           th:field="${reviewDTO.reviewGrade}"/>
                                    <label for="star2" id="label2"></label>
                                    <input type="radio" id="star1" name="reviewGrade" value="1"
                                           th:field="${reviewDTO.reviewGrade}"/>
                                    <label for="star1" id="label1"></label>
                                </div>
                                <!-- <div class="score">0점</div> -->
                            </div>
                        </div>
                    </div>
                    <hr class="space">
                    <div class="formSection_contentContainer">
                        <div class="formTitle_wrapper">
                            <div class="formTitle">
                                <legend class="formTitle_legend">
                                    <span>제목</span>
                                </legend>
                                <input class="formInputBox" id="input-title" type="text" placeholder="제목을 작성해주세요."
                                       th:field="*{reviewTitle}">
                            </div>
                        </div>
                    </div>
                    <hr class="space">
                    <div class="formSection_contentContainer">
                        <div class="formTitle_wrapper">
                            <div class="formTitle">
                                <legend class="formTitle_legend">
                                    <span>내용</span>
                                </legend>
                                <textarea id="input-content" class="detailText_text" placeholder="함께한 경험을 작성해주세요."
                                          th:field="*{reviewContent}"></textarea>
                            </div>
                        </div>
                    </div>
                    <hr class="space">
                    <div class="formSection_contentContainer">
                        <div class="formTitle_wrapper form_image">
                            <div class="formTitle">
                                <legend class="formTitle_legend image_legend">
                                    <span>대표 이미지</span>
                                </legend>
                            </div>
                            <div class="addMainImage_wrapper">
                                <div class="MainImage_wrapper">
                                    <!-- 추가 -->
                                    <section class="Section_container__photo">
                                        <div style="max-width: 600px;">
                                            <div class="Section_content">
                                                <div class="ImageField">
                                                    <div class="ImageFormField">
                                                        <div class="ImageFormField_buttonWrapper">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </section>
                                    <!-- 추가 -->
                                    <!-- 이미지 -->
                                    <label id="button-label">
                                        <div class="container_imageInput">
                                            <!-- <label class="ImageFileButton_label" id="button-label"> -->
                                            <div class="imgText_container" onclick="">
                                                <img src="https://frip.host/img/add.85e31315.svg" alt="+">
                                                <input type="file" id="image" name="image"
                                                       onchange="setThumbnail(event);"
                                                       accept="image/gif, image/jpg, image/jpeg, img/png"
                                                       style="display: none;">
                                                <!-- <input type="hidden" th:field="*{reviewFileSystemName}">-->
                                                <div>이미지 추가하기</div>
                                            </div>
                                        </div>
                                    </label>
                                    <!-- 이미지 -->
                                </div>
                                <div id="image_container"></div>
                                <div class="image_space"></div>
                                <em class="helper_ImageFormField">이미지는 1개만 등록 가능합니다. <br>(이미지를 클릭하면 기존 이미지가 삭제되며 재등록이
                                    가능합니다.)</em>
                                <!-- <div class="text_detail"> 최소 사이즈: 가로 600px * 세로 600px </div>
                                <div class="text_detail"> 용량: 10MB 이하, 파일유형: JPG, PNG, GIF </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="bottomButton_wrapper">
                        <button type="button" class="cancelButton_button" onclick="cancelWriteReview()"
                                style="margin-right: 10px; background-color: #A1A6AD;">작성취소
                        </button>
                        <button type="button" class="registButton_button" id="submit-btn">작성완료</button>
                        <!--                            <button type="submit" class="registButton_button" id="submit-btn">작성완료</button>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{/components/footer :: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/board/board-write.js"></script>
<script src="/js/components/header-client.js"></script>
</html>
